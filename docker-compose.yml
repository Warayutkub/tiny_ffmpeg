services:
  video-merger-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: video-merger-api
    ports:
      - "8000:8000"
    volumes:
      # Mount local directories for persistent storage
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s